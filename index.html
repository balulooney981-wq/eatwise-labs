<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>EatWise Labs</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#10b981">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EatWise">
    <meta name="description" content="AI-Powered Nutrition Analysis">
    <script src="/config.js"></script>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            background-image:
                radial-gradient(at 0% 0%, hsla(152, 100%, 93%, 0.6) 0px, transparent 50%),
                radial-gradient(at 50% 10%, hsla(135, 100%, 96%, 0.8) 0px, transparent 50%),
                radial-gradient(at 100% 0%, hsla(168, 100%, 93%, 0.6) 0px, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
            min-height: 100dvh;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        /* Tooltip Styles */
        .tooltip-trigger:hover .tooltip-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .tooltip-content {
            opacity: 0;
            visibility: hidden;
            transform: translateY(4px);
            transition: all 0.2s ease-in-out;
            pointer-events: none;
        }

        /* Custom shake animation for the blender */
        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }

        .animate-shake {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }

        /* Liquid Wave Animation */
        @keyframes wave {
            0% {
                transform: translateX(0) translateZ(0) scaleY(1)
            }

            50% {
                transform: translateX(-25%) translateZ(0) scaleY(0.85)
            }

            100% {
                transform: translateX(-50%) translateZ(0) scaleY(1)
            }
        }

        .liquid-wave {
            background-repeat: repeat-x;
            background-size: 200% 100%;
            animation: wave 10s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
            transform-origin: center bottom;
        }

        /* Ingredient Float/Swirl inside blender */
        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(5deg);
            }

            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        @keyframes swirl-mix {
            0% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(180deg) scale(0.8);
            }

            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .animate-swirl {
            animation: swirl-mix 2s linear infinite;
        }

        /* Serving Modal Animations */
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fillUp {
            from {
                height: 0%;
            }

            to {
                height: 85%;
            }
        }

        .animate-slide-up {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .animate-fill-up {
            animation: fillUp 1.5s ease-out forwards;
            animation-delay: 0.3s;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
